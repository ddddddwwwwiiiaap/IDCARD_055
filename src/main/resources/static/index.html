<html>
    <head>
        <title>Data Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css"/>

    </head>
    <body>
        <div class="container">
            <br>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="card">
                        <div class="card-header">
                            <center><h4 class="text-header"><b>Input Data KTP</b></h4></center>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="/sendData" method="POST" enctype="multipart/form-data" class="form-horizontal" role="form">
                            <div class="mb-2">
                                <label for="username" class="control-label">Nama : </label>
                                <input type="text" name="myName" class="form-control" required oninvalid="this.setCustomValidity('This field is required')" oninput="setCustomValidity('')"/>
                            </div>
                            <div class="mb-2">
                                <label for="date" class="control-label">Tanggal Lahir: </label>
                                <input type="date" name="myDate" class="form-control" required oninvalid="this.setCustomValidity('This field is required')" oninput="setCustomValidity('')"/>
                            </div>
                            <div class="mb-2">
                                <label for="image" class="control-label">Foto         :</label>
                                <input type="file" name="myImage" class="form-control" required oninvalid="this.setCustomValidity('This field is required')" oninput="setCustomValidity('')"/>
                            </div>
                            <div class="mb-2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
